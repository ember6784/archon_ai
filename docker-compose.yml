# Archon AI - Docker Compose Configuration
# =========================================

version: '3.8'

services:
  # Main API Service
  archon-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: archon_ai_api
    ports:
      - "8000:8000"
    environment:
      # API Keys - load from .env or set here
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - XAI_API_KEY=${XAI_API_KEY:-}
      - GLM_API_KEY=${GLM_API_KEY:-}
      - HF_API_KEY=${HF_API_KEY:-}
      - CEREBRAS_API_KEY=${CEREBRAS_API_KEY:-}
      
      # LLM Router Settings
      - LLM_QUALITY_PREFERENCE=${LLM_QUALITY_PREFERENCE:-balanced}
      - LLM_ENABLED_PROVIDERS=${LLM_ENABLED_PROVIDERS:-openai,anthropic,google,groq}
      
      # Application Settings
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-text}
      
      # Database (if using PostgreSQL/Redis)
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      
      # Security
      - SECRET_KEY=${SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:8000}
    volumes:
      # Mount code for development (comment out for production)
      - ./mat:/app/mat:ro
      - ./enterprise:/app/enterprise:ro
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - archon-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # PostgreSQL Database (optional - for future features)
  postgres:
    image: postgres:15-alpine
    container_name: archon_postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - archon-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-archon}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (optional - for future features)
  redis:
    image: redis:7-alpine
    container_name: archon_redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - archon-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx Reverse Proxy (optional - for production)
  nginx:
    image: nginx:alpine
    container_name: archon_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - archon-api
    restart: unless-stopped
    networks:
      - archon-network
    profiles:
      - production

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  archon-network:
    driver: bridge
