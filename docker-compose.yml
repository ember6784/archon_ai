# Archon AI - Docker Compose
# Local development environment

version: "3.8"

services:
  # ============================================================================
  # Archon AI Service
  # ============================================================================
  archon:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile
    container_name: archon-ai
    restart: unless-stopped
    ports:
      - "8000:8000"   # API
      - "9090:9090"   # Metrics
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/archon_ai
      - REDIS_URL=redis://redis:6379/0
      - OPENCLAW_GATEWAY_URL=ws://openclaw-gateway:18789
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - AUDIT_ENABLED=true
      - CIRCUIT_BREAKER_ENABLED=true
      - SIEGE_MODE_ENABLED=true
      - APP_NAME=Archon AI
    volumes:
      - ./data:/app/data
      - ./enterprise:/app/enterprise
      - ./mat:/app/mat
      - ./openclaw:/app/openclaw
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      openclaw-gateway:
        condition: service_started
    networks:
      - archon-network

  # ============================================================================
  # OpenClaw Gateway
  # ============================================================================
  openclaw-gateway:
    image: openclaw/gateway:latest
    container_name: openclaw-gateway
    restart: unless-stopped
    ports:
      - "18789:18789"  # WebSocket
      - "18790:18790"  # HTTP
    environment:
      - NODE_ENV=development
    networks:
      - archon-network

  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: archon-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=archon_ai
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - archon-network

  # ============================================================================
  # Redis Cache
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: archon-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - archon-network

  # ============================================================================
  # Prometheus (Metrics)
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: archon-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./deploy/docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - archon-network

  # ============================================================================
  # Grafana (Dashboards)
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: archon-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./deploy/docker/grafana-dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    networks:
      - archon-network

  # ============================================================================
  # Jaeger (Tracing)
  # ============================================================================
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: archon-jaeger
    restart: unless-stopped
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"  # UI
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - archon-network

# ============================================================================
# Networks
# ============================================================================
networks:
  archon-network:
    driver: bridge

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:
